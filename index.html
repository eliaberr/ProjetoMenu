<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/home.jpg" alt="" class="imgHome">
        <h1>Menu - Faça A Sua Escolha</h1>
    
        <div class="partePratosPrincipais">
            <div>
                <h3>Pratos Principais</h3>
                <p>Todos os Pratos acompanham Arroz, Feijão e a Sobremesa do Dia</p>
            </div>

            <div class="pratosPrincipais">
                <div class="pratos">
                    <img src="assets/bife.jpg" class="imgPratos">
                    <p class="nomeDoPrato">Bife com Batata</p>
                    <span class="preco">R$ 30,00</span>

                    <div class="quantidade">
                        <button class="buttonQnt">-</button>
                        <span>0</span>
                        <button class="buttonQnt">+</button>
                    </div>
                </div>

                <div class="pratos">
                    <img src="assets/coxa.jpg" class="imgPratos">
                    <p class="nomeDoPrato">Coxa de Frango Crocante</p>
                    <span class="preco">R$ 25,00</span>

                    <div class="quantidade">
                        <button class="buttonQnt">-</button>
                        <span>0</span>
                        <button class="buttonQnt">+</button>
                    </div>
                </div>

                <div class="pratos">
                    <img src="assets/panela.jpg" class="imgPratos">
                    <p class="nomeDoPrato">Carne de Panela</p>
                    <span class="preco">R$ 22,00</span>

                    <div class="quantidade">
                        <button class="buttonQnt">-</button>
                        <span>0</span>
                        <button class="buttonQnt">+</button>
                    </div>
                </div>
          
            </div>

        </div>

    </div>

</body>
</html>
